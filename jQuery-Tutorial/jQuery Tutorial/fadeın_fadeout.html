<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fadeIn fadeOut</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
          
    <script type="text/javascript">
        $(document).ready(function () {
            $("#fadeın").click(function () {
                $("#div").fadeIn("slow");//The required speed parameter values: "slow", "fast", or milliseconds.
            });
        });


        $(document).ready(function () {
            $("#fadeout").click(function () {
                $("#div").fadeOut("slow");//The required speed parameter values: "slow", "fast", or milliseconds.
            });
        });



    </script>
    </script>

    <button id="fadeın">Fade In</button> 
    <button id="fadeout">Fade Out</button> 
    <br><br>
    <div id="div" style="width:400;height:100px;background-color:green;"><h2 style="color:white;text-align:center;padding-top:40px;">STUDENTS TUTORIAl</h2></div>
    
</body>
</html>
